<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Form™</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>

<div class="content">
    <h1>A Real Form</h1>
    <h2>For a RealThing™</h2>

    <form novalidate>

        <label for="email">Email <span class="message"></span>
            <input type="text" id="email" name="email"/>
        </label>

        <label for="country">Country <span class="message"></span>
            <input type="text" id="country" name="country"/>
        </label>

        <label for="zip">Zip <span class="message"></span>
            <input type="text" id="zip" name="zip"/>
        </label>

        <label for="password">Password <span class="message"></span>
            <input type="password" id="password" name="password">
        </label>

        <label for="confirmPassword">Confirm Password <span class="message"></span>
            <input type="password" id="confirmPassword" name="confirmPassword"/>
        </label>

        <div class="button">  <span class="message"></span>
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
